service: serverless

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs14.x
  region: us-west-2

functions:
  main:
    handler: ./dist/serverless.handler
    events:
      - http:
          method: get
          path: /hello/{id}
      - http:
          method: get
          path: /post

      # api calls
      - http:
          method: get
          path: /accounts/{id}
      - http:
          method: post
          path: /accounts
      - http:
          method: get
          path: /accounts
      - http:
          method: patch
          path: /accounts/{id}
      - http:
          method: delete
          path: /accounts/{id}

      # - httpApi:
      #     method: get
      #     path: /accounts/{id}
      # - httpApi:
      #     method: get
      #     path: /accounts/
      # - httpApi:
      #     method: post
      #     path: /accounts
      # - httpApi:
      #     method: patch
      #     path: /accounts/{id}
      # - httpApi:
      #     method: delete
      #     path: /accounts/{id}
package:
  patterns:
    - "!node_modules/.prisma/client/libquery_engine-*"
    - "node_modules/.prisma/client/libquery_engine-rhel-*"
    - "!node_modules/prisma/libquery_engine-*"
    - "!node_modules/@prisma/engines/**"
